<html>
    <head>
        <link rel="stylesheet" href="assets/css/game.css"/>
        <script src="./assets/js/jquery.min.js"></script>
        
    </head>
    <body>
        <div class="game">
            <div class="container">
                <div class="optionsBar">
                        <div class="tab">
                        <span class="tabName"  tag="skin">环境</span>
                        <div class="tabContent" tag="skin">
                            <ul>
                                <li tag="grass"><img src="./assets/img/icon_grass.png"/></li>
                                <li tag="sand"><img src="./assets/img/icon_sand.png"/></li>
                                <li tag="sky"><img src="./assets/img/icon_sky.png"/></li>
                            </ul>
                        </div>
                        <span  class="tabName"  tag="power">力量</span>
                        <div class="tabContent" tag="power">
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="mainContent" id="game_screen">
                    <!-- <div class="hole leftHole"></div>
                    <div class="hole rightHole"></div>
                    <div class="steeringWheel"></div> -->
                </div>
            </div>
        </div>
        <script src="core/util/GDom.js"></script>
        <script src="core/util/GIdBuilder.js"></script>
        <script src="core/util/GPoint.js"></script>
        <script src="core/util/GVector.js"></script>
        <script src="core/GFps.js"></script>
        <script src="core/GObject.js"></script>
        <script src="core/GNode.js"></script>
        <script src="core/GElement.js"></script>
        <script src="core/control/GControl.js"></script>
        <script src="core/control/GLabel.js"></script>
        <script src="core/input/GMouse.js"></script>
        <script src="core/Game.js"></script>
        <script src="chapter04/Define.js"></script>
        <script src="chapter04/Hole.js"></script>
        <script src="chapter04/Ball.js"></script>
        <script src="chapter04/BlockBall.js"></script>
        <script src="chapter04/Launcher.js"></script>
        <script src="chapter04/Scene.js"></script>
        <script src="main.js"></script>
    </body>
</html>
<script>
    $(function(){
        $('body').on("click",function(e){
            $(".tabContent").hide();
            e.stopPropagation()
        })

        $(".optionsBar").on("click",".tabName",function(e){
            var tag = $(this).attr("tag");
            $(".active").removeClass("active");
            $(this).addClass("active");
            $(".tabContent[tag="+ tag +"]").show();
            e.stopPropagation();
        });

        $(".tabContent[tag='skin']").on("click","li",function(e){
            var tag = $(this).attr('tag');
            $(".tabContent[tag='skin'] .select").removeClass('select');
            $(this).addClass("select");
            if(tag == "grass"){
                $(".container").removeClass("grass sand sky").addClass('grass')
            }else if(tag == "sand"){
                $(".container").removeClass("grass sand sky").addClass('sand')
            }else{
                $(".container").removeClass("grass sand sky").addClass('sky')
            };
            e.stopPropagation();
        });

        $(".tabContent[tag='power']").on("click","li",function(e){
            $(".tabContent[tag='power'] .select").removeClass("select");
            $(this).addClass("select");
            e.stopPropagation();
        })
    })
</script>
